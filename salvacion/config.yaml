env: "MiniGrid-MultiRoom-N4-S5-v0"
seed: 7
random_layout: true
state_mode: "bfs"
output_dir: "salvacion/output"

state:
  distance_bucket: 2
  max_distance: 30

training:
  episodes: 2000
  max_steps: 140
  eval_episodes: 200
  success_window: 200
  stop_success_rate: 1.1
  min_episodes: 500
  log_every: 100

q_learning:
  alpha: 0.3
  gamma: 0.99
  epsilon_start: 0.2
  epsilon_end: 0.05
  epsilon_decay: 0.999
  optimistic_init: 0.1

shaping:
  enabled: true
  step_penalty: -0.001
  door_open_bonus: 0.25
  distance_weight: 0.04
  exploration_weight: 0.01

expert:
  enabled: true
  prefill_steps: 8000
  mix_prob: 1.0
  mix_episodes: 2000
  expert_bonus: 0.0
