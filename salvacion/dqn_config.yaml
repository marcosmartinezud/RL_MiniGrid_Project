env: "MiniGrid-MultiRoom-N4-S5-v0"
seed: 7
random_layout: true
output_dir: "salvacion/dqn_output"

obs:
  target_size: 14

training:
  episodes: 40000
  max_steps: 80
  eval_episodes: 200
  log_every: 200
  success_window: 200
  stop_success_rate: 0.85
  min_episodes: 2000

expert:
  prefill_steps: 5000
  mix_prob: 0.3
  mix_episodes: 2000

dqn:
  gamma: 0.95
  learning_rate: 0.0005
  epsilon_start: 1.0
  epsilon_end: 0.03
  epsilon_decay: 0.99995
  batch_size: 64
  buffer_size: 10000
  target_update: 1000
  train_start: 1000
  update_freq: 1
  hidden_size: 256

shaping:
  enabled: true
  explore_bonus: 0.05
  door_open_bonus: 0.5
  toggle_open_penalty: -0.3
  repeat_penalty: -0.1
  forward_after_open_bonus: 0.2
  done_bonus: 3.0
  step_penalty: -0.001
